{% extends 'base.html' %}


{% block content %}

<style type="text/css">
  .create-form {
	    width: 100%;
	    max-width: 100%;
	    padding: 15px;
	    margin: auto;
  	}
  	.submit-button{
  		max-width: 200px;
  	}
</style>

<div class="container">
	<div class="row">
		<div class="col-lg-7 offset-lg-1">
			<form class="create-form" method="post" enctype="multipart/form-data">{% csrf_token %}
                {% for field in form %}

                {% endfor %}

				<!-- title -->
				<div class="form-group">
					<label for="id_title">Title</label>
					<input class="form-control" type="text" name="product_name" id="id_title" placeholder="Product Name" required autofocus>
				</div>

				<!-- Body -->
				<div class="form-group">
					<label for="id_body">Content</label>
					<textarea class="form-control" rows="10" type="text" name="description" id="id_body" placeholder="This post is about..." required></textarea>
				</div>

				<!-- Image -->
				<div class="form-group">
					<label for="id_image">Image</label>
					<input  type="file" name="image" id="id_image" accept="image/*" required>
				</div>
                <div class="form-group">
                    <input type="number" name="upvote" class="form-control" >
                    
                </div>

                <div class="form-group">
                    <input type="number" name="downvote" class="form-control" >
                    
                </div>

				<!-- Submit btn -->
				<button class="submit-button btn btn-lg btn-info btn-block" type="submit">POST</button>
			</form>
		</div>
	</div>
</div>

{% endblock content %}
